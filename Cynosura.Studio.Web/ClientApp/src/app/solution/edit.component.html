<h2>Solution</h2>
<form class="form-horizontal" *ngIf="solution" (ngSubmit)="onSubmit()">
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Back</button>
    <button type="button" class="btn btn-default" (click)="generate()" *ngIf="solution.id">Generate</button>
    <button type="button" class="btn btn-default" (click)="upgrade()" *ngIf="solution.id">Upgrade</button>
    <error-handler [error]="error"></error-handler>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <text-edit [(value)]="solution.name" name="name" label="Name"></text-edit>
            <model-validator [model]="error?.modelState?.name"></model-validator>
        </div>
    </div>
    <div class="form-group">
        <label for="path" class="col-sm-2 control-label">Path</label>
        <div class="col-sm-10">
            <text-edit [(value)]="solution.path" name="path" label="Path"></text-edit>
            <model-validator [model]="error?.modelState?.path"></model-validator>
        </div>
    </div>
</form>
