<h2>Solution</h2>
<form class="form-horizontal" *ngIf="solution" (ngSubmit)="onSubmit()">
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Back</button>
    <button type="button" class="btn btn-default" (click)="generate()">Generate</button>
    <button type="button" class="btn btn-default" (click)="upgrade()">Upgrade</button>
    <div class="form-group">
        <error-handler [error]="error"></error-handler>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="solution.name" placeholder="Name">
            <model-validator [model]="error?.modelState?.name"></model-validator>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Path</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="path" name="path" [(ngModel)]="solution.path" placeholder="Path">
            <model-validator [model]="error?.modelState?.path"></model-validator>
        </div>
    </div>
</form>
