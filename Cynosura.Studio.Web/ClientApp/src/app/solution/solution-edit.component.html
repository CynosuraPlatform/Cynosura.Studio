<h2>Solution</h2>
<form class="form-horizontal" *ngIf="solution" (ngSubmit)="onSubmit()">
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Back</button>
    <button type="button" class="btn btn-default" (click)="generate()" *ngIf="solution.id">Generate</button>
    <button type="button" class="btn btn-default" (click)="upgrade()" *ngIf="solution.id">Upgrade</button>
    <app-error-handler [error]="error"></app-error-handler>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <app-text-edit [(ngModel)]="solution.name" name="name" label="Name"></app-text-edit>
            <app-model-validator [model]="error?.modelState?.name"></app-model-validator>
        </div>
    </div>
    <div class="form-group">
        <label for="path" class="col-sm-2 control-label">Path</label>
        <div class="col-sm-10">
            <app-text-edit [(ngModel)]="solution.path" name="path" label="Path"></app-text-edit>
            <app-model-validator [model]="error?.modelState?.path"></app-model-validator>
        </div>
    </div>
</form>
