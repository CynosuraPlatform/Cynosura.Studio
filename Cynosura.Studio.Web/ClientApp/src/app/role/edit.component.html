<h2>Role</h2>

<form class="form-horizontal" *ngIf="role" (ngSubmit)="onSubmit()">
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Back</button>
    <div class="form-group">
        <error-handler [error]="error"></error-handler>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="role.name" placeholder="Name">
            <model-validator [model]="error?.modelState?.name"></model-validator>
        </div>
    </div>
</form>
