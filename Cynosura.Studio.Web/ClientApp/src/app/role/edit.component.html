<h2>Role</h2>
<form class="form-horizontal" *ngIf="role" (ngSubmit)="onSubmit()">
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Back</button>
    <error-handler [error]="error"></error-handler>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <text-edit [(value)]="role.name" name="name" label="Name"></text-edit>
            <model-validator [model]="error?.modelState?.name"></model-validator>
        </div>
    </div>
</form>
