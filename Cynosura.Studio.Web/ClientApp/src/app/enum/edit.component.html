<h2>Enum</h2>
<form class="form-horizontal" *ngIf="enum" (ngSubmit)="onSubmit()">
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Back</button>
    <button type="button" class="btn btn-default" (click)="generate()" *ngIf="enum.id">Generate</button>
    <error-handler [error]="error"></error-handler>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <text-edit [(value)]="enum.name" name="name" label="Name"></text-edit>
            <model-validator [model]="error?.modelState?.name"></model-validator>
        </div>
    </div>
    <div class="form-group">
        <label for="displayName" class="col-sm-2 control-label">Display Name</label>
        <div class="col-sm-10">
            <text-edit [(value)]="enum.displayName" name="displayName" label="Display Name"></text-edit>
            <model-validator [model]="error?.modelState?.displayName"></model-validator>
        </div>
    </div>
</form>

<div *ngIf="enum">
    <enumValue-list [enumValues]="enum.values" [solutionId]="solutionId"></enumValue-list>
</div>
