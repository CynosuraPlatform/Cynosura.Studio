<h2>Entity</h2>
<form class="form-horizontal" *ngIf="entity" (ngSubmit)="onSubmit()">
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Back</button>
    <button type="button" class="btn btn-default" (click)="generate()" *ngIf="entity.id">Generate</button>
    <div class="form-group">
        <error-handler [error]="error"></error-handler>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <text-edit [(value)]="entity.name" name="name" label="Name"></text-edit>
            <model-validator [model]="error?.modelState?.name"></model-validator>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Plural Name</label>
        <div class="col-sm-10">
            <text-edit [(value)]="entity.pluralName" name="pluralName" label="Plural Name"></text-edit>
            <model-validator [model]="error?.modelState?.pluralName"></model-validator>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Display Name</label>
        <div class="col-sm-10">
            <text-edit [(value)]="entity.displayName" name="displayName" label="Display Name"></text-edit>
            <model-validator [model]="error?.modelState?.displayName"></model-validator>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Plural Display Name</label>
        <div class="col-sm-10">
            <text-edit [(value)]="entity.pluralDisplayName" name="pluralDisplayName" label="Plural Display Name"></text-edit>
            <model-validator [model]="error?.modelState?.pluralDisplayName"></model-validator>
        </div>
    </div>
</form>

<div *ngIf="entity">
    <field-list [fields]="entity.fields" [solutionId]="solutionId"></field-list>
</div>
