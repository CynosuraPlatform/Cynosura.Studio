<h2>Entity</h2>
<form class="form-horizontal" *ngIf="entity" (ngSubmit)="onSubmit()">
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Back</button>
    <button type="button" class="btn btn-default" (click)="generate()" *ngIf="entity.id">Generate</button>
    <app-error-handler [error]="error"></app-error-handler>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <app-text-edit [(ngModel)]="entity.name" name="name" label="Name"></app-text-edit>
            <app-model-validator [model]="error?.modelState?.name"></app-model-validator>
        </div>
    </div>
    <div class="form-group">
        <label for="pluralName" class="col-sm-2 control-label">Plural Name</label>
        <div class="col-sm-10">
            <app-text-edit [(ngModel)]="entity.pluralName" name="pluralName" label="Plural Name"></app-text-edit>
            <app-model-validator [model]="error?.modelState?.pluralName"></app-model-validator>
        </div>
    </div>
    <div class="form-group">
        <label for="displayName" class="col-sm-2 control-label">Display Name</label>
        <div class="col-sm-10">
            <app-text-edit [(ngModel)]="entity.displayName" name="displayName" label="Display Name"></app-text-edit>
            <app-model-validator [model]="error?.modelState?.displayName"></app-model-validator>
        </div>
    </div>
    <div class="form-group">
        <label for="pluralDisplayName" class="col-sm-2 control-label">Plural Display Name</label>
        <div class="col-sm-10">
            <app-text-edit [(ngModel)]="entity.pluralDisplayName" name="pluralDisplayName" label="Plural Display Name"></app-text-edit>
            <app-model-validator [model]="error?.modelState?.pluralDisplayName"></app-model-validator>
        </div>
    </div>
</form>

<div *ngIf="entity">
    <app-field-list [fields]="entity.fields" [solutionId]="solutionId"></app-field-list>
</div>
