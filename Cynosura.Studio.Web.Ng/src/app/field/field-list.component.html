<mat-card>

    <mat-card-header>
        <mat-card-title>Fields</mat-card-title>
    </mat-card-header>

    <mat-card-actions>        
        <div class="action-item">
            <button mat-raised-button type="button" color="primary" (click)="add()">Create</button>
        </div>
    </mat-card-actions>

    <mat-card-content class="mat-elevation-z8">

        <table *ngIf="fields" mat-table [dataSource]="dataSource" multiTemplateDataRows>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let item">
                    <app-text-view [value]="item.name"></app-text-view>
                </td>
            </ng-container>
            <ng-container matColumnDef="displayName">
                <th mat-header-cell *matHeaderCellDef>Display Name</th>
                <td mat-cell *matCellDef="let item">
                    <app-text-view [value]="item.displayName"></app-text-view>
                </td>
            </ng-container>
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>Type</th>
                <td mat-cell *matCellDef="let item">
                    {{FieldType[item.type]}}
                </td>
            </ng-container>
            <ng-container matColumnDef="entity">
                <th mat-header-cell *matHeaderCellDef>Entity</th>
                <td mat-cell *matCellDef="let item">
                    <app-entity-show [value]="item.entity"></app-entity-show>
                </td>
            </ng-container>
            <ng-container matColumnDef="enum">
                <th mat-header-cell *matHeaderCellDef>Enum</th>
                <td mat-cell *matCellDef="let item">
                    <app-enum-show [value]="item.enum"></app-enum-show>
                </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let item">
                    <button mat-icon-button (click)="$event.stopPropagation()" [matMenuTriggerFor]="actionMenu"><mat-icon>more_vert</mat-icon></button>
                    <mat-menu #actionMenu="matMenu">
                        <a mat-menu-item (click)="delete(item.id)">Delete</a>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let item; columns: columns;" (click)="edit(item.id)"></tr>

        </table>

    </mat-card-content>

</mat-card>

<app-field-edit *ngIf="field" [field]="field" [solutionId]="solutionId" (fieldSave)="fieldSave($event)"></app-field-edit>
