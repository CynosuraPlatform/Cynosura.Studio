<mat-card class="mat-card-view" *transloco="let t">

    <mat-card-header>
        <mat-card-title>{{ t('Field') }} <app-field-show [value]="field"></app-field-show></mat-card-title>
    </mat-card-header>

    <mat-card-actions>
        <button mat-raised-button color="primary" type="button" (click)="onEdit()">{{ t('shared.edit') }}</button>
        <button mat-raised-button type="button" (click)="onBack()">{{ t('shared.back') }}</button>
    </mat-card-actions>

    <div *ngIf="field">
        <div class="field-view">
            <label>{{ t('Name') }}</label>
            <div>
                <app-text-view [value]="field.name"></app-text-view>
            </div>
        </div>
        <div class="field-view">
            <label>{{ t('Display Name') }}</label>
            <div>
                <app-text-view [value]="field.displayName"></app-text-view>
            </div>
        </div>
        <div class="field-view">
            <label>{{ t('Size') }}</label>
            <div>
                <app-number-view [value]="field.size"></app-number-view>
            </div>
        </div>
        <div class="field-view">
            <label>{{ t('Entity') }}</label>
            <div>
                <app-entity-show [value]="field.entity"></app-entity-show>
            </div>
        </div>
        <div class="field-view">
            <label>{{ t('Required') }}</label>
            <div>
                <app-bool-view [value]="field.isRequired"></app-bool-view>
            </div>
        </div>
        <div class="field-view">
            <label>{{ t('Enum') }}</label>
            <div>
                <app-enum-show [value]="field.enum"></app-enum-show>
            </div>
        </div>
        <div class="field-view">
            <label>{{ t('System') }}</label>
            <div>
                <app-bool-view [value]="field.isSystem"></app-bool-view>
            </div>
        </div>
    </div>

</mat-card>
