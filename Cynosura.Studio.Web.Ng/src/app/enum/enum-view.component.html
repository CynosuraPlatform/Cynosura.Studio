<mat-card *ngIf="enum" class="mat-card-view">

    <mat-card-header>
        <mat-card-title>Enum <app-enum-show [value]="enum"></app-enum-show></mat-card-title>
    </mat-card-header>

    <mat-card-actions>
        <button mat-raised-button color="primary" type="button" (click)="onEdit()">Edit</button>
        <button mat-raised-button type="button" (click)="onGenerate()" *ngIf="id">Generate</button>
        <button mat-raised-button type="button" (click)="onBack()">Back</button>
    </mat-card-actions>

    <div class="field-view">
        <label>Name</label>
        <div>
            <app-text-view [value]="enum.name"></app-text-view>
        </div>
    </div>
    <div class="field-view">
        <label>Display Name</label>
        <div>
            <app-text-view [value]="enum.displayName"></app-text-view>
        </div>
    </div>

</mat-card>
