<h2>User</h2>
<form class="form-horizontal" *ngIf="user" (ngSubmit)="onSubmit()">
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Back</button>
    <app-error-handler [error]="error"></app-error-handler>
    <div class="form-group">
        <label for="userName" class="col-sm-2 control-label">UserName</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="userName" name="userName" [(ngModel)]="user.userName" placeholder="Username" [readonly]="true">
            <app-model-validator [model]="error?.modelState?.userName"></app-model-validator>
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" placeholder="Email" [readonly]="user.id">
            <app-model-validator [model]="error?.modelState?.email"></app-model-validator>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Password">
            <app-model-validator [model]="error?.modelState?.password"></app-model-validator>
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword" class="col-sm-2 control-label">Confirm password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirm password">
            <app-model-validator [model]="error?.modelState?.confirmPassword"></app-model-validator>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Roles</label>
        <div class="col-sm-10">
            <div *ngFor="let role of roles; let i = index ">
                <label><input type="checkbox" [name]="'roleIds' + i" [(ngModel)]="role.isSelected"> {{ role.name }}</label>
            </div>
            <app-model-validator [model]="error?.modelState?.roleId"></app-model-validator>
        </div>
    </div>
</form>
