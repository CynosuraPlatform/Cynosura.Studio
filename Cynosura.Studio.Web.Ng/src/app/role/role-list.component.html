<mat-card>

    <mat-card-header>
        <mat-card-title>Roles</mat-card-title>
    </mat-card-header>

    <mat-card-actions>
        <div class="action-item">
            <mat-form-field>
                <mat-label>Text</mat-label>
                <input matInput id="text" type="text" class="form-control" placeholder="Text"
                    [(ngModel)]="state.filter.text" />
            </mat-form-field>
            <button mat-raised-button type="button" color="primary" (click)="getRoles()">Search</button>
            <button mat-raised-button type="reset" (click)="reset()">Reset</button>
        </div>
        <div class="action-item">
            <button mat-raised-button type="button" color="primary" aria-label="Create"
                (click)="add()">Create</button>
        </div>        
    </mat-card-actions>

    <mat-card-content class="mat-elevation-z8">
        <table mat-table multiTemplateDataRows [dataSource]="content?.pageItems" *ngIf="content">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let role">
                    <app-text-view [value]="role.name"></app-text-view>
                </td>
            </ng-container>

            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let item" [attr.colspan]="columns.length">
                    <app-table-detail [expanded]="item == expandedElement">
                        <button mat-raised-button (click)="edit(item.id)" color="primary">Открыть</button>
                        <button mat-raised-button (click)="delete(item.id)" color="warn">Удалить</button>
                    </app-table-detail>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let item; columns: columns;" class="table-item"
                [class.table-item-expanded]="expandedElement === item" (click)="expandedElement = item">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="table-expand-item"></tr>

        </table>
        <div>
            <mat-paginator [pageSize]="state.pageSize" [pageIndex]="state.pageIndex" [pageSizeOptions]="pageSizeOptions" [length]="content?.totalItems" 
                (page)="onPage($event)" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>

</mat-card>
