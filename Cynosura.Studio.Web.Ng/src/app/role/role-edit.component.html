<h2>Role</h2>
<form class="form-horizontal" *ngIf="role" (ngSubmit)="onSubmit()">
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Back</button>
    <app-error-handler [error]="error"></app-error-handler>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <app-text-edit [(ngModel)]="role.name" name="name" label="Name"></app-text-edit>
            <app-model-validator [model]="error?.modelState?.name"></app-model-validator>
        </div>
    </div>
</form>
