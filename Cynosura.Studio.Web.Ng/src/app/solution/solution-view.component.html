<mat-card class="mat-card-view" *transloco="let t">

    <mat-card-header>
        <mat-card-title>{{ t('Solution') }} <app-solution-show [value]="solution"></app-solution-show></mat-card-title>
    </mat-card-header>

    <mat-card-actions>
        <button mat-raised-button color="primary" type="button" (click)="onEdit()">{{ t('shared.edit') }}</button>
        <button mat-raised-button type="button" (click)="onGenerate()">Generate</button>
        <button mat-raised-button type="button" (click)="onUpgrade()">Upgrade</button>
        <button mat-raised-button type="button" (click)="onBack()">{{ t('shared.back') }}</button>
    </mat-card-actions>

    <div *ngIf="solution">
        <div class="field-view">
            <label>{{ t('Name') }}</label>
            <div>
                <app-text-view [value]="solution.name"></app-text-view>
            </div>
        </div>
        <div class="field-view">
            <label>{{ t('Path') }}</label>
            <div>
                <app-text-view [value]="solution.path"></app-text-view>
            </div>
        </div>
        <div class="field-view">
            <label>Template Name</label>
            <div>
                <app-text-view [value]="solution.templateName"></app-text-view>
            </div>
       </div>
       <div class="field-view">
            <label>Template Version</label>
            <div>
                <app-text-view [value]="solution.templateVersion"></app-text-view>
            </div>
        </div>
   </div>

</mat-card>
