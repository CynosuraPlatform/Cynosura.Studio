<mat-nav-list>
    <a mat-list-item [routerLink]="['/']" (click)="collapse()" [routerLinkActive]="['link-active']"
        [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon matListIcon>home</mat-icon>
        <span>Home</span>
    </a>
    <a mat-list-item [routerLink]="[item.route]" *ngFor="let item of menu?.items" [routerLinkActive]="['link-active']">
        <mat-icon matListIcon>{{ item.icon }}</mat-icon>
        <span>{{ item.name }}</span>
    </a>
</mat-nav-list>
