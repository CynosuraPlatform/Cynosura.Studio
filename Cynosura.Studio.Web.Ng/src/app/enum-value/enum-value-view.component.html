<mat-card *ngIf="enumValue" class="mat-card-view">

    <mat-card-header>
        <mat-card-title>Enum Value <app-enum-value-show [value]="enumValue"></app-enum-value-show></mat-card-title>
    </mat-card-header>

    <mat-card-actions>
        <button mat-raised-button color="primary" type="button" (click)="onEdit()">Edit</button>
        <button mat-raised-button type="button" (click)="onBack()">Back</button>
    </mat-card-actions>

   <div class="field-view">
       <label>Name</label>
       <div>
           <app-text-view [value]="enumValue.name"></app-text-view>
       </div>
   </div>
   <div class="field-view">
       <label>Display Name</label>
       <div>
           <app-text-view [value]="enumValue.displayName"></app-text-view>
       </div>
   </div>
   <div class="field-view">
       <label>Value</label>
       <div>
           <app-number-view [value]="enumValue.value"></app-number-view>
       </div>
   </div>
   <div class="field-view">
       <label>Enum</label>
       <div>
           <app-enum-show [value]="enumValue.enum"></app-enum-show>
       </div>
   </div>

</mat-card>
