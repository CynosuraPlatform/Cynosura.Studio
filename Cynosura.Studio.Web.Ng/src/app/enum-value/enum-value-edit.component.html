<h2>Enum Value</h2>
<form class="form-horizontal" *ngIf="innerEnumValue" (ngSubmit)="onSubmit()">
    <button type="submit" class="btn btn-primary">Save</button>
    <app-error-handler [error]="error"></app-error-handler>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <app-text-edit [(ngModel)]="innerEnumValue.name" name="name" label="Name"></app-text-edit>
            <app-model-validator [model]="error?.modelState?.name"></app-model-validator>
        </div>
    </div>
    <div class="form-group">
        <label for="displayName" class="col-sm-2 control-label">Display Name</label>
        <div class="col-sm-10">
            <app-text-edit [(ngModel)]="innerEnumValue.displayName" name="displayName" label="Display Name"></app-text-edit>
            <app-model-validator [model]="error?.modelState?.displayName"></app-model-validator>
        </div>
    </div>
    <div class="form-group">
        <label for="value" class="col-sm-2 control-label">Value</label>
        <div class="col-sm-10">
            <app-number-edit [(ngModel)]="innerEnumValue.value" name="value" label="Value"></app-number-edit>
            <app-model-validator [model]="error?.modelState?.value"></app-model-validator>
        </div>
    </div>
    <div class="form-group">
        <label for="properties" class="col-sm-2 control-label">Properties</label>
        <div class="col-sm-10">
            <app-properties [target]="innerEnumValue.name" [properties]="innerEnumValue.properties"></app-properties>
        </div>
    </div>
</form>
