<mat-card>

    <mat-card-header>
        <mat-card-title>Enum Values</mat-card-title>
    </mat-card-header>

    <mat-card-actions>
        <div class="action-item">
            <button mat-raised-button type="button" color="primary" (click)="add()">Create</button>
        </div>
    </mat-card-actions>

    <mat-card-content class="mat-elevation-z8">

        <table *ngIf="enumValues" mat-table [dataSource]="dataSource" multiTemplateDataRows>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let item">
                    <app-text-view [value]="item.name"></app-text-view>
                </td>
            </ng-container>
            <ng-container matColumnDef="displayName">
                <th mat-header-cell *matHeaderCellDef>Display Name</th>
                <td mat-cell *matCellDef="let item">
                    <app-text-view [value]="item.displayName"></app-text-view>
                </td>
            </ng-container>
            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef>Value</th>
                <td mat-cell *matCellDef="let item">
                    <app-number-view [value]="item.value"></app-number-view>
                </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let item">
                    <button mat-icon-button (click)="$event.stopPropagation()" [matMenuTriggerFor]="actionMenu"><mat-icon>more_vert</mat-icon></button>
                    <mat-menu #actionMenu="matMenu">
                        <a mat-menu-item (click)="delete(item.id)">Delete</a>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let item; columns: columns;" (click)="edit(item.id)"></tr>

        </table>

    </mat-card-content>

</mat-card>

<app-enum-value-edit *ngIf="enumValue" [enumValue]="enumValue" [solutionId]="solutionId" (enumValueSave)="enumValueSave($event)"></app-enum-value-edit>
